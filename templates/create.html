{% extends "base.html" %}

{% block title %}New comment{% endblock %}

{% block content %}
    <h1>New comment for post "{{ post.title }}"</h1>

    <form action="." method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Add comment">
        <br/>
        <br/>
        <p></p>
    </form>
{% endblock %}

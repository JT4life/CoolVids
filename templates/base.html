{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/searchbar.css' %}">
</head>
<header class="text-gray-700 body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
      <a href="{% url 'index' %}"> <img src="/static/images/icon.jpg"  class="w-10 h-10 text-white p-1 rounded-full" ></a>
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
      </svg>
      <span class="ml-3 text-xl"><font color="white"><strong>CoolVids</strong></font></span>
    </a>
    <a class=" md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400	flex flex-wrap items-center text-base justify-center">|
            {% if user.is_authenticated %}
      <font color="white"><a class="mr-5 hover:text-red-900"><strong>You are logged in as {{user.username}}</strong></font></a>
      <font color="white"><a href="{% url 'logout' %}" class="mr-5 hover:text-red-900"><strong>Logout</strong></font></a>
      {%else%}
      <font color="white"><a href="{% url 'register' %}" class="mr-5 hover:text-red-900"><strong>Register</strong></font></a>
      <font color="white"><a href="{% url 'login' %}" class="mr-5 hover:text-red-900"><strong>Login</strong></font></a>
      {%endif%}
      <font color="white"><a class="mr-5 hover:text-red-900"><strong>Fourth Link</strong></font></a>
    </nav></div>
  </div>
  </div>
</header>
<body>
<!-- Search form -->
<div class="overlay-content" align="center" >
  <form action="{% url 'search' %}" class="form-inline my-2 my-lg-0">
<div class="md-form active-cyan active-cyan-2 mb-3">
  <input class="round" type="text" name="q" placeholder="Search" aria-label="Search">
  <button class="btn" type="submit" ><strong><font color="#4dd0e1">Search</font></strong></button>
</div>
  </form>
</div>
  </div>
<br/>
{% block content %}

{% endblock %}
<footer class="text-gray-700 body-font">
  <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
    <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
      <a href="{% url 'index' %}"> <img src="/static/images/icon.jpg"  class="w-10 h-10 text-white p-1 rounded-full" ></a>
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
      </svg>
      <span class="ml-3 text-xl"><font color="white"><strong>CoolVids</strong></font></span>
    </a>
    <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">© 2020 CoolVids —
      <a href="https://twitter.com/" class="text-gray-600 ml-1" rel="noopener noreferrer" target="_blank">@JT</a>
    </p>
    <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
      <a class="text-gray-500">
        <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
          <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
        </svg>
      </a>
      <a class="ml-3 text-gray-500">
        <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
          <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>
        </svg>
      </a>
      <a class="ml-3 text-gray-500">
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
          <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
          <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
        </svg>
      </a>
      <a class="ml-3 text-gray-500">
        <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
          <path stroke="none" d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"></path>
          <circle cx="4" cy="4" r="2" stroke="none"></circle>
        </svg>
      </a>
    </span>
  </div>
</footer>

</body>
</html>
